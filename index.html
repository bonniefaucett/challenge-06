<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <header class="header text-center text-light my-1 py-2">
      <h1>Weather Dashboard</h1>
    </header>

    <main>
      <div class="container">
        <div class="row">
          <div class="col col-md-3 card card-body">
            <h3>Search for a City:</h3>
            <input
              id="user-search-input"
              type="text"
              placeholder="Search for a City:"
              class="form-control"
            />
            <br />
            <div class="d-grid gap-2 pt-1 mt-1">
              <button
                id="search-button"
                class="d-grid gap-2 btn btn-dark"
                type="button"
              >
                Search
              </button>
            </div>
            <br />
            <div class="search-history">
              <div id="recent-search"></div>
            </div>
          </div>
          <div class="col col-md-9">
            <div class="card">
                <header class="card-header text-light text-center">
                    <div id="city-name-display" class="fs-4 text">
                        </div></header>
                <div id="current-weather" class="card-body">
                    <div class="date-time">
                        <div id="current-date">mm dd,yyyy</div>
                    </div>
                    <div class="weather-conditions">
                        <span id="weather-icon"></span>
                        <div>Temp: <span id="temperature"> </span>Â°F</div>
                        <div>Wind: <span id="wind-speed"> </span> mph</div>
                        <div>Humidity: <span id="humidity"> </span>%</div>
                    </div>
                </div>
            </div>
            <br/>
            <div class="card">
            <div class="forecast-header card-header text-light">5 Day Forecast</div>
            <div class="card-body" id="forecast">
            </div>
        </div>
          </div>
        </div>
      </div>
    </main>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script
        src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
